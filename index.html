<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cadastro de Clientes</title>
</head>

<body>

    <h1>Formulário Cadastro e Edição de Clientes</h1>


    <form>

        <fieldset>
            <legend>IDENTIFICAÇÂO</legend>
            
            <br>
            
            <label for="fullName">Nome Completo:</label>
            <input type="text" name="fullName" id="fullName" size="50" placeholder="Nome Completo sem abreviações" required>
            
            <br><br>
            
            <label>Sexo:</label>
            
            <br>
            
            <input type="radio" name="gender" id="gender" value="M">
            <label for="gender">Masculino</label>
            
            <br>
            
            <input type="radio" name="gender" id="gender" value="F">
            <label for="gender">Feminino</label>
            
            <br><br>

        </fieldset>

    </form>
</body>

</html>
